<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }} - {{ item.description }}
            <a href="{% url 'delete_item' item.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_item' %}">Create New Item</a>
</body>
</html>
